    <script src="js/interop.js"></script>
    <script type="text/javascript">
        function sparedirectDecode(loc) {
            if (loc.search) {
                var qs = {};
                loc.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    qs[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (qs.route !== undefined) {
                    return loc.pathname.slice(0, -1) + (qs.route || '') +
                        (qs.query ? ('?' + qs.query) : '') +
                        loc.hash;
                }
            }
            return null;
        }
        var sparedirectTo = sparedirectDecode(window.location);
        if (sparedirectTo) {
            window.history.replaceState(null, null, sparedirectTo);
        }
    </script>
</head>

<body>

    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        var loadingInfo = document.getElementById("loading-info-ui");
        loadingInfo.style = "display: block";

            loadBootResource: function (type, name, defaultUri, integrity) {
                // console.log(`Will load '${type}' with name '${name}' from URI '${defaultUri}' and integrity '${integrity}'`);
                loadingInfo.innerText = `Loading ${type}: ${name}...`;
            }
        });

        loadingInfo.style = "display: none";
    </script>
